<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상담사 마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f9f9f9;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border-top: 2px solid #007bff;
            border-left: 2px solid #007bff;
            border-right: 2px solid #007bff;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .modal .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #888;
        }

        .modal .close:hover {
            color: red;
        }

        .calendar td {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .calendar td.available {
            background-color: #d4edda;
        }

        .calendar td.unavailable {
            background-color: #f8d7da;
            cursor: not-allowed;
        }

        .calendar td:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>
<body>
<h1>상담사 마이페이지</h1>
<div class="tabs">
    <div id="profile-tab" class="tab active" onclick="showTab('profile')">개인정보 수정</div>
    <div id="requests-tab" class="tab" onclick="showTab('requests')">상담 신청 정보</div>
</div>

<!-- 개인정보 수정 -->
<div id="profile" class="content active">
    <h2>개인정보 수정</h2>
    <form action="/counselor/mypage/update" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"><br><br>

        <button type="submit">Update</button>
    </form>
</div>

<!-- 상담 신청 정보 -->
<div id="requests" class="content">
    <h2>상담 신청 정보</h2>
    <table>
        <thead>
        <tr>
            <th>상담 번호</th>
            <th>학생 번호</th>
            <th>상담 일시</th>
            <th>상담 구분</th>
            <th>신청일</th>
            <th>예약 상태</th>
            <th>상담 기록</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${counselRequests}">
            <td th:text="${request.cnsNo}"></td>
            <td th:text="${request.studentNo}"></td>
            <td th:text="${request.schedNo}"></td>
            <td th:text="${request.counselingType}"></td>
            <td th:text="${request.scheduleStartDate}"></td>
            <td>
                <button th:if="${request.applyYn == '대기중'}" onclick="openModal([[${request.cnsNo}]])">대기중</button>
            </td>
            <td th:text="${request.counselingContent}"></td>


        </tr>
        </tbody>
    </table>
</div>

<!-- 모달 -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">X</span>
        <h3>예약 가능 날짜</h3>
        <table class="calendar">
            <tr>
                <td class="available" onclick="selectDate(this)">1</td>
                <td class="available" onclick="selectDate(this)">2</td>
                <td class="unavailable">3</td>
            </tr>
            <tr>
                <td class="available" onclick="selectDate(this)">4</td>
                <td class="available" onclick="selectDate(this)">5</td>
                <td class="unavailable">6</td>
            </tr>
        </table>
    </div>
</div>

<script>
    function showTab(tabId) {
        // 모든 탭의 active 클래스 제거
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

        // 선택된 탭과 내용 활성화
        document.getElementById(tabId + '-tab').classList.add('active');
        document.getElementById(tabId).classList.add('active');

        // URL 업데이트 (탭에 따라 변경)
        const newUrl = tabId === 'profile' ? '/counselor/mypage/profile' : '/counselor/mypage/counselRequests';
        history.pushState(null, '', newUrl);
    }

    function openModal(cnsNo) {
        const modal = document.getElementById('modal');
        modal.dataset.cnsNo = cnsNo; // 상담 번호 저장
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    function selectDate(cell) {
        const scheduleYn = cell.textContent; // 선택된 날짜
        const cnsNo = document.getElementById('modal').dataset.cnsNo; // 상담 번호
        const applyYn = "승인"; // 상태를 "승인"으로 설정

        fetch('/counselor/mypage/updateStatus', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `cnsNo=${cnsNo}&applyYn=${applyYn}&scheduleYn=${scheduleYn}`
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert(`${scheduleYn} 예약이 승인되었습니다.`);
                    closeModal(); // 모달 닫기
                    location.reload(); // 상태 업데이트 후 새로고침
                } else {
                    alert('예약 업데이트에 실패했습니다.');
                }
            });
    }

</script>
</body>
</html>
