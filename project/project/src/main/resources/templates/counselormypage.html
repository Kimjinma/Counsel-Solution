<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h2>Update User Information</h2>
<form action="/mypage/update-info" method="post">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="testpassword" placeholder="Enter new password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@example.com" placeholder="Enter email"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="Test Address" placeholder="Enter address"><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" value="01012345678" placeholder="Enter phone number"><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
