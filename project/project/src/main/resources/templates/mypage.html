<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f9f9f9;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border-top: 2px solid #007bff;
            border-left: 2px solid #007bff;
            border-right: 2px solid #007bff;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function showTab(event, tabId) {
            // 모든 탭과 콘텐츠를 초기화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

            // 선택한 탭과 콘텐츠 활성화
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body>
<h1>마이페이지</h1>
<div class="tabs">
    <div class="tab active" onclick="showTab(event, 'tab1')">개인정보 수정</div>
    <div class="tab" onclick="showTab(event, 'tab2')">상담 신청 정보</div>
</div>

<!-- 개인정보 수정 -->
<div id="tab1" class="content active">
    <h2>개인정보 수정</h2>
    <form action="/mypage/update" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"><br><br>

        <button type="submit">Update</button>
    </form>
</div>

<!-- 상담 신청 정보 -->
<div id="tab2" class="content">
    <h2>상담 신청 정보</h2>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>상담(예약일시)</th>
            <th>상담구분</th>
            <th>상담사</th>
            <th>신청일</th>
            <th>진행상태</th>
            <th>만족도조사</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${counselRequests}">
            <td th:text="${request.counselNo}"></td>
            <td th:text="${request.scheduleDate}"></td>
            <td th:text="${request.type}"></td>
            <td th:text="${request.counselorName}"></td>
            <td th:text="${request.applicationDate}"></td>
            <td th:text="${request.status}"></td>
            <td th:text="${request.satisfactionSurvey}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
