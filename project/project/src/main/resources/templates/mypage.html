<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f9f9f9;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border-top: 2px solid #007bff;
            border-left: 2px solid #007bff;
            border-right: 2px solid #007bff;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function showTab(event, tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body>
<h1>마이페이지</h1>
<div class="tabs">
    <div class="tab active" onclick="showTab(event, 'tab1')">개인정보 수정</div>
    <div class="tab" onclick="showTab(event, 'tab2')">상담 신청 정보</div>
</div>

<!-- 개인정보 수정 -->
<div id="tab1" class="content active">
    <h2>개인정보 수정</h2>
    <form action="/mypage/update" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"><br><br>

        <button type="submit">Update</button>
    </form>
</div>
<!-- 상담 신청 정보 -->
<div id="tab2" class="content">
    <h2>상담 신청 정보</h2>
    <table>
        <thead>
        <tr>
            <th>상담 번호</th>
            <th>학번</th>
            <th>직원 번호</th>
            <th>상담 유형</th>
            <th>상담 사유</th>
            <th>상담 내용</th>
            <th>일정 시작일</th>
            <th>일정 종료일</th>
            <th>진행 상태</th>
            <th>일정 여부</th>
            <th>신청 여부</th>
            <th>신청 횟수</th>
        </tr>
        </thead>
        <tbody id="counselRequestsBody">
        <tr>
            <td colspan="12">상담 신청 정보가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function loadCounselRequests() {
        fetch('/mypage/counselRequests')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('counselRequestsBody');
                tableBody.innerHTML = ''; // 기존 데이터 제거
                if (data.length > 0) {
                    data.forEach(request => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${request.cnsNo}</td>
                            <td>${request.student ? request.student.studentNo : 'N/A'}</td>
                            <td>${request.empNo}</td>
                            <td>${request.counselingType || 'N/A'}</td>
                            <td>${request.counselingReason || 'N/A'}</td>
                            <td>${request.counselingContent || 'N/A'}</td>
                            <td>${request.scheduleStartDate || '미정'}</td>
                            <td>${request.scheduleEndDate || '미정'}</td>
                            <td>${request.counselingProgress || '진행 전'}</td>
                            <td>${request.scheduleYn === 'Y' ? '예' : '아니오'}</td>
                            <td>${request.applyYn === 'Y' ? '예' : '아니오'}</td>
                            <td>${request.applyCount || 0}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="12">상담 신청 정보가 없습니다.</td></tr>`;
                }
            })
            .catch(error => console.error('Error fetching counsel requests:', error));
    }

    document.querySelector('.tab:nth-child(2)').addEventListener('click', loadCounselRequests);
</script>
